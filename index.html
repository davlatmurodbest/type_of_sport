<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indec.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="heading">What type of sport do you prefer to play with me?</h1>
        <form action="https://echo.htmlacademy.ru" class="form">
            
            <label class="label">Table tennis
                <input type="checkbox" class="inputt visually-hidden" name="Table">
    
                <span class="input__span"></span>
            </label>
    
            <label class="label">Basketball
                <input type="checkbox" class="inputtt visually-hidden" checked  name="Basketball">
    
                <span class="input__span"></span>
            </label>
    
            <label class="label">Volleyball
                <input type="checkbox" class="input visually-hidden" name="Volleyball">
    
                <span class="input__span"></span>
            </label>
    
            <label class="label">Hockey
                <input type="checkbox" required class="input__cheked visually-hidden" name="Hockey">
    
                <span class="input__span"></span>
            </label>
        </form>

        <br>

        <button class="button" type="submit">Send</button>
    </div>
    
</body>
</html>
